type CircleContribution @entity(immutable: true) {
  id: Bytes!
  contributor: Bytes! # address
  contributionAmount: BigInt! # int256
  contributionId: Bytes! # bytes32
  isUSDC: Boolean! # bool
  circleId: Bytes! # bytes32
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

